<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta name="referrer" content="unsafe-url" />
  <script>
    (function() {
      const source = new URLSearchParams(window.location.search).get('from') || 'NOTION_REFERRER_MISSING';
      const targetUrl = "https://l.exittaiwan.com/discount-error-report";

      // fire-and-forget 發送
      fetch("https://script.google.com/macros/s/AKfycbw4Gct_K_8S88Br2czIziQcOz6qPg_25WFq4vSS8ByuwS81-p8tfkGdtyL__qKYObfEVA/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ source })
      }).catch(e => console.error('Notify failed:', e));

      // 立即跳轉
      window.location.replace(targetUrl);
    })();
  </script>
</head>
<body>
  <p>正在跳轉，請稍候…</p>
</body>
</html>
