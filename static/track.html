<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta name="referrer" content="unsafe-url" />
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const source = params.get('from') || 'NOTION_REFERRER_MISSING';
      const targetUrl = "https://l.exittaiwan.com/discount-error-report";

      // 使用 sendBeacon 發送
      const url = "https://script.google.com/macros/s/AKfycbw4Gct_K_8S88Br2czIziQcOz6qPg_25WFq4vSS8ByuwS81-p8tfkGdtyL__qKYObfEVA/exec";
      const data = JSON.stringify({ source });
      const blob = new Blob([data], { type: "application/json" });
      navigator.sendBeacon(url, blob);

      // 立即跳轉
      window.location.replace(targetUrl);
    })();
  </script>
</head>
<body>
  <p>正在跳轉，請稍候…</p>
</body>
</html>
