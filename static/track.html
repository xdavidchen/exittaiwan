<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta name="referrer" content="unsafe-url" />

  <script>
    (function () {
      try {
        var ref = document.referrer || "";

        // ✅ 只接受「不是自己網域」的 referrer
        var source =
          ref &&
          !ref.includes("exittaiwan.com")
            ? ref
            : "NOTION_REFERRER_MISSING";

        var outUrl =
          "https://exittaiwan.com/.netlify/functions/out?from=" +
          encodeURIComponent(source);

        window.location.replace(outUrl);
      } catch (e) {
        window.location.href =
          "https://exittaiwan.com/.netlify/functions/out?from=TRACK_ERROR";
      }
    })();
  </script>
</head>

<body>
  <p>正在跳轉，請稍候…</p>
</body>
</html>
